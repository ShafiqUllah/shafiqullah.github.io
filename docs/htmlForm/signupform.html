<!DOCTYPE html>
    <html>
        <head>
            <title>Nerdluv</title>
            <link rel="stylesheet" type="text/css" href="../css/nerdluv.css">
            <meta name="referrer" content= "origin-when-cross-origin">
        </head>
        <body>

            <form action="#" method="GET" name="New User Sign UP: ">
                <fieldset class="form-wrapper">
                    <legend class="leg">New User Signup:</legend>
                <div>
                    <label for="StudentName">Name: </label>
                    <input  id = "StudentName" type="text" name="name" size="16">
                </div>
                
                <div class="gender-text">
                    <label >Gender: </label>
                    <input  type="radio" name="gender" value="Male"> Male
                    <input  type="radio" name="gender" value="Female" checked="checked"> Female
                </div>

                <div>
                    <label for="Age">Age: </label>
                    <input id="Age" type="text" name="age" size="6" maxlength="2">
                </div>

                <div class="gender-text">
                    <label for="Personality_Type">Personality Type: </label>
                    <input id="Personality_Type" type="text" name="ptype" size="6" maxlength="4">
                    <a href="http://www.humanmetrics.com/cgi-win/JTypes2.asp">(Don't know your type?)</a>
                </div>

                <div>
                    <label for="Favorite_OS">Favorite OS: </label>
                    <select id="Favorite_OS" name="select" class="gender-text">
                        <option value="Windows" selected>Windows</option>
                        <option value="Mac OS X">Mac OS X</option>
                        <option value="Linux">Linux</option>
                    </select>
                </div>

                <div>
                    <label >Seeking Age: </label>
                    <input type="text" name="min" placeholder="min" size="6" maxlength="2"> to 
                    <input type="text" name="max" placeholder="max" size="6" maxlength="2">
                </div>
  
                <div class="button">
                    <input  type="submit" name="submit" value="Sign Up">
                </div>
                </fieldset>
                
            </form>
            <br>
            <div class="div-pos">
                <a href="https://validator.w3.org/check?url=https://shafiqullah.github.io/htmlForm/signupform.html">
                    <img src="../images/w3c-html5-logo.png" alt="W3C HTML Logo">
                </a>
        
                <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://shafiqullah.github.io/htmlForm/signupform.html">
                    <img src="../images/w3c-css.png" alt="W3C CSS Logo">
                </a>
            </div>

        </body>
</html>
