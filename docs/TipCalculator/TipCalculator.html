<!DOCTYPE html>
<html lang="en">

<script>
    function calcTip() {	
        var subtotal = Number(document.getElementById('subtotal').value);
        var tip = Number(document.getElementById('tip').value);
        var total = subtotal * (tip/100);
        var totalElem = document.getElementById('total');
        totalElem.innerHTML = '$' + total;
    }
    
</script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
	<link href="../css/tip.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <h1>
        <img id="logo" src="../images/calc.jpg" alt="++--**//" />
          Tip Calculator
    </h1>

    <div>
        <label><input id="subtotal" type="text" /> $ Subtotal</label>
    </div>

    <div>
        <label><input id="tip" type="text" /> % Tip</label>
    </div>

    <div>
        <button id="btn"  onclick="calcTip();">Calculate Tip</button>
    </div>

    <hr />

    <div>
        <h2>Your total:</h2>
        <p id="total">$0.00</p>
    </div>
</body>
</html>
