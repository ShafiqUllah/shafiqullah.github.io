<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The eLibrary - Books</title>

    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/united/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-bzjLLgZOhgXbSvSc5A9LWWo/mSIYf7U7nFbmYIB2Lgmuiw3vKGJuu+abKoaTx4W6" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main-styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"
        integrity="sha256-66f6uQTQkvHF8jpniLWJjnteEfmQaC/tATFew/nTBA8=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- Start Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a style="padding-right: 2em;" class="navbar-brand" href="/">The eLibrary ::: a CS318 Demo WebApp
                Project</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                        <a class="nav-link" href="/">About Us</a>
                    </li>
                    <li class="nav-item"
                        style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                        <a class="nav-link" href="/books/bookList">Books</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <span style="color: #ffffff; margin-right: 0em;">Welcome, Guest</span>
                </form>
            </div>
        </nav>
        <!-- End Navbar -->
    </header>

    <!-- Start main-content -->
    <main>
        <div style="padding-top: 1em;" class="container">
            <!-- main content here -->
            <div class="row">
                <div class="col-md-4">
                    <h3>New Book Form</h3>
                </div>
                <div class="col-md-4">
                    <!-- <h3>Book in our Collection</h3> -->
                </div>
                <div class="col-md-4">
                    <!-- <small class="form-text text-muted">Enter a valid decimal amount, in doller and cents no comma (e.g. 1.99)</small> -->
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <small class="form-text text-muted"><b>Note:</b> From filed marked with asterick (*) are required</small>
                
                </div>
            </div>
            <hr>
            <!-- here goes the form  -->
            <form method="post" action="/addBook/saveBook">
                <fieldset>
                    <legend></legend>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="bookTitle">*Book Title</label>
                                <input  class="form-control" type="text"
                                    name="bookTitle" id="bookTitle"  required
                                    autofocus>
                               
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="isbn">*ISBN</label>
                                <input type="number" class="form-control" name="isbn" id="isbn"
                                     required>
                                
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="overDueFee">*Overdue Fee Perday</label>
                                <input class="form-control" type="number" step=".01" name="overDueFee" id="overDueFee"
                                    placeholder="0.0" required>
                                <small class="form-text text-muted">Enter a valid decimal amount, in doller and cents no comma (e.g. 1.99)</small>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="publisher">*Publisher</label>
                                <input class="form-control" type="text" name="publisher" id="publisher"
                                     required>
                                
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="dateOfPublish">*Date Published</label>
                                <input class="form-control" type="date" name="dateOfPublish" id="dateOfPublish" required>
                                
                            </div>
                        </div>
                        
                        
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <!-- <input style="vertical-align: middle;" type="checkbox" name="chkElderlyPatients" id="chkElderlyPatients" value="showElderlyPatients">
				            <label style="vertical-align: baseline;" for="chkElderlyPatients">Elderly Patients only</label> -->
                        </div>
                        <div class="col-md-3">
                            <!-- <input style="vertical-align: middle;" type="checkbox" name="chkShowOutPatients" id="chkShowOutPatients" value="showOutPatients">
				            <label style="vertical-align: baseline;" for="chkShowOutPatients">Out-Patients only</label> -->
                        </div>
                        <div style="text-align: right;" class="col-md-6">
                            <button style="padding: .5em 4em;" id="btnReset" type="reset"
                                class="btn btn-secondary btn-inline">Reset</button>
                                <!-- <a href="/"></a> -->
                            <button style="margin-left: 1em; padding: .5em 4em;" id="btnSaveBook" type="submit"
                                class="btn btn-primary btn-inline">Save Book</button>
                        </div>
                    </div>
                </fieldset>
            </form>
            
            
        </div>
    </main>
    <!-- End main-content -->

    <!-- Start footer -->
    <footer>
        <div>
            <span style="margin-left: 1em;">Shafiq Ullah ::: CS472-WAP</span>
            <span style="float: right;margin-right: 1em;">HCMC &copy; May 2020</span>
        </div>
    </footer>
</body>

</html>
